<!DOCTYPE html>
<html>
    <head>
        <title>GSK Master Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/local.css" type="text/css" charset="utf-8" />
    </head>

    <body>
        <div id="container" class="page6">

            <!-- slide html -->
            <div class="mainContent" id="page6">
                <div class="mainContent1">
                    <div class="board">
                        <canvas id="demoCanvas" width="500" height="200">
                            alternate content
                        </canvas>
                    </div>
                </div>
                <div class="arrows_box">
                    <div class="box1">
                        <div class="arrow gray_arrow"></div>
                        <div class="image1"></div>
                    </div>
                    <div class="box2">
                        <div class="arrow"></div>
                        <div class="image2"></div>
                    </div>
                    <div class="box3">
                        <div class="arrow"></div>
                        <div class="image3"></div>
                    </div>
                    <div class="box4">
                        <div class="arrow"></div>
                        <div class="image4"></div>
                    </div>
                </div>
                <div class="score_data">
                    <div class="score_board">
                        <div class="value"></div>
                    </div>
                    <div class="score_text">Score board</div>
                </div>

                <div class="data">
                    <div class="data1">
                        <div class="data_box1 data_box"></div>
                        <div class="data_text1" data-target="dd1">มีอาการกลางวัน >2 ครั้ง/สัปดาห์</div>
                    </div>
                    <div class="data2">
                        <div class="data_box2 data_box"></div>
                        <div class="data_text2" data-target="dd2">ตื่นกลางดึกเนื่องจากหืด</div>
                    </div>
                    <div class="data3">
                        <div class="data_box3 data_box"></div>
                        <div class="data_text3" data-target="dd3">ใช้ยาบรรเทาอาการหืดกำเริบ
                            <br/>>2 ครั้ง/สัปดาห์</div>
                    </div>
                    <div class="data4">
                        <div class="data_box4 data_box"></div>
                        <div class="data_text4" data-target="dd4">มีข้อจำกัดในการออกแรง/ทำกิจกรรม
                            <br/>เนื่องจากโรคหืด</div>
                    </div>
                </div>
                <div class="footer_text">
                    <div class="bulb"></div>
                    <div class="text1">Adjust the angle and pull back and release</div>
                </div>
            </div>
            <!-- end of slide html -->

            <!-- end mtgsk html -->
        </div>

        <!--drag section-->
        <div class="drag-arrow-section d noSwipe">
            <button class="btnPlus"></button>
            <button class="btnMinus"></button>
        </div>
        <div id="ar">
            <div class="drag-arrow-section noSwipe" id="dp1">

                <div class="arrow draggable active arrow-one " id="dd1" data-target=".data_box1" data-arrow=".box2">
                    <div class="handle_drag"></div>
                </div>
                <div class="set_img">
                    <div class="set_img_image1"></div>
                </div>

            </div>
            <div class="drag-arrow-section noSwipe" id="dp2">
                <div class="arrow draggable active arrow-one disabled" id="dd2" data-target=".data_box2" data-arrow=".box3">
                    <div class="handle_drag"></div>
                </div>
                <div class="set_img">
                    <div class="set_img_image2"></div>
                </div>
            </div>
            <div class="drag-arrow-section noSwipe" id="dp3">
                <div class="arrow draggable active arrow-one disabled" id="dd3" data-target=".data_box3" data-arrow=".box4">
                    <div class="handle_drag"></div>
                </div>
                <div class="set_img">
                    <div class="set_img_image3"></div>
                </div>
            </div>
            <div class="drag-arrow-section noSwipe" id="dp4">
                <div class="arrow draggable active arrow-one disabled" id="dd4" data-target=".data_box4" data-arrow=".box1">
                    <div class="handle_drag"></div>
                </div>
                <div class="set_img">
                    <div class="set_img_image4"></div>
                </div>
            </div>
        </div>
        <!--drag section-->

        <!-- Background settings required for pdf style portrait mode zoom -->
        <div class="bg" id="bg"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/local.js"></script>

    </body>

</html>
